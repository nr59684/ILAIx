<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/icon.png" type="image/x-icon">
    <style>
        .right2 {
            display: none;
        }
    </style>
    <title>{{ result.license_name }}</title>
</head>

<body class="bg-chatblack-50">
    <div class="flex h-[100vh] text-white">
        <div class="left bg-[#202123] w-3/12">
            <div class="logo-title-container bg-[#202124] p-4 flex items-center space-x-4">
                <img src="../static/icon.png" alt="Logo" class="logo">
                <span class="title text-white font-bold text-2xl" style="padding-left: 15%;">ILAIx</span>
            </div>
            <button
                onclick="window.location.href = '/';"
                class="w-[90%] py-2 m-2 px-10 space-x-2 border-white border rounded-md flex mx-4 justify-start items-center hover:opacity-70">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>New Chat</span>
                </button>
                <div class="text-xs m-4 mx-8 text-gray-400">History</div>
            <div class="left-scroll">
                <div class="chats flex flex-col justify-center items-center space-y-2">
                    {% for chat in result.mychats %}
                    <button
                        id="chatButton" class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-600 cursor-pointer flex justify-start items-center"
                        onclick="window.location.href = '/chat/{{ chat.license_name }}';">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span id="chatRequired">{{ chat.license_name }}</span>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="right2 w-full flex flex-col items-center h-fit" style="display: block;">
            <div class="model-selection-container flex relative items-center w-full my-4 px-4">
                <div class="bg-gray-700 text-white py-2 px-4 rounded-md flex items-center">
                    <span class="dropdown-btn flex items-center justify-between w-64 focus:outline-none" id="selectedModel">{{ result.result.model }}</span>
                </div>
                <button id="explainButton" class="explainbtn">
                    Explain
                </button>
            </div>
            <div class = "chat-section">
                <div class="box1 m-auto py-7 flex justify-start w-[40vw] items-center space-x-6">
                    <img class="w-9"
                        src="../static/user.png"
                        alt="">
                    <div id="question2">{{result.result.question}}</div>
                </div>
                <div class="box2 bg-gray-600 py-7 flex justify-center w-full items-center">
                    <div class="box w-[40vw] flex justify-start space-x-6">
                        <img class="w-9 h-9" src="../static/icon.png" alt="">
                        <div class="flex space-y-4 flex-col">
                            <div id="solution">{{result.result.answer | safe}}</div>
                        </div>
                    </div>
                </div>
    
                <div class="input pt-75 w-full text-center mt-52 flex items-center justify-center flex-col">
                    <div class="buttonsvg pl-16 w-[50vw] flex">
                        <input class="w-full p-4 bg-gray-600 rounded-md" placeholder="Send a Message" type="text"
                            name="text" id="questionInput">
    
                        <button id="sendButton" class="relative -left-20 pl-10">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                                stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em"
                                xmlns="http://www.w3.org/2000/svg">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="text-xs py-2 pr-10 opacity-70">Internal Development. FOSSBert may produce inaccurate
                        information. <a class="underline"
                            href="">Nilesh Rijhwani (IL/CDI)</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- We'll generate circles dynamically -->
        <div id="circleContainer"></div>
    </div>
    <script src="/static/js/script_chat.js"></script>
</body>

</html>
